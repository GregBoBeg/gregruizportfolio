
<!-- This page contains content to be inserted into the Base Template,
     which also includes project details that are dynamically loaded,
     based on which which project is selected from the main menu.
-->

{% extends "gfolio_app/base.html" %}
{% block content %}


<div class="image-box">
    <div>
        <div class="proj-img">
            <div id="proj-img" class="proj-img-inner">
                <div class="proj-img-front">
                    <img src="/media/content_images/project-{{ projectName|lower }}.png">
                </div>
                <div class="proj-img-back">
                    <img src="/media/content_images/ImgGear.png">
                </div>
            </div>
        </div>
    </div>

<!-- Use the "projectName" selected to dynamically load the corresponding HTML content -->

    <div>
        <p class="image-title">{{ projectName }}</p>
        {% with "gfolio_app/project-"|add:projectName|add:".html" as projectLink %}
            {% include projectLink|lower %}
        {% endwith %}
    </div>
</div>

{% endblock content %}
